<body>
    
    <div class="navbar">
        <div class="title">genZhub</div>
        <div class="container-elements">
            <button class="elements" id="tech-page">Technology</button>
            <button class="elements" id="busi-page">Business</button>
            <button class="elements" id="social-page">Social Issues</button>
            <button class="elements" id="ente-page">Entertainment</button>
            <button class="elements" id="about-us">About Us</button>

        </div>
        <div class="profile">
            <div id="profile-photo"><img src="" alt=""></div>
            <button id="account">Profile</button>

    </div>
    <!-- widgets start from here -->

    <!-- contact us form -->
    <div class="contact-us">
        <h1 id="text">Lets's Get in Touch</h1>
        <form action="" id="aboutForm">

            <div class="form-group">
                <label for="name">name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">message</label>
                <textarea name="message" id="message" cols="80" rows="20" placeholder="enter your comment here"></textarea>
            </div>
            <button id="contact-button" type="submit">Get in Touch</button>

        </form>
    </div>
    <div class="group-parent">
      <div class="rectangle-parent">
        <button class="home">Home</button>
        <button class="home" id="forums-a">Forums</button>
        <b class="home">genZhub</b>
        <button class="home">Contact us</button>
        <button class="home" id="about-us-a">About us</button>

        </div>
        <div class="contacting">
          <h3>Reach us</h3>
          <div class="college-number">
            <img class="phone-call" src="https://img.icons8.com/ios/50/000000/phone.png"/>

          </div>
          <div class="college-email">

          </div>
