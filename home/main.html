<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="title">genZhub</div>
        <div class="container-elements">
            <a href="" class="elements">Categories</a>
            <a href="" class="elements">About Us</a>
            <a href="" class="elements">Blogs/Forums</a>
        </div>
        <div class="profile">
            <div id="profile-photo"><img src="" alt=""></div>
            <button id="account">Profile</button>
        </div>
    </div>
    <!-- widgets start from here -->
    <div class="flexbox-widgets">
        <div class="widget"></div>

    </div>
    <!-- contact us form -->
    <div class="contact-us">
        <h1 id="text">Lets's Get in Touch</h1>
        <form action="" id="aboutForm">

            <div class="form-group">
                <label for="name">name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">message</label>
                <textarea name="message" id="message" cols="80" rows="20" placeholder="enter your comment here"></textarea>
            </div>
            <button id="contact-button" type="submit">Get in Touch</button>

        </form>
    </div>
