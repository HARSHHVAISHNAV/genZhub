    <!-- contact us form -->
    <div class="contact-us">
        <h1 id="text">Lets's Get in Touch</h1>
        <form action="" id="aboutForm">

            <div class="form-group">
                <label for="name">name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">message</label>
                <textarea name="message" id="message" cols="80" rows="20" placeholder="enter your comment here"></textarea>
            </div>
            <button id="contact-button" type="submit">Get in Touch</button>

        </form>
    </div>
