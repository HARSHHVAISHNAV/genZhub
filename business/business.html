<script>
    let quizData = []; // Array to store quiz questions
        let currentQuestion = 0; // Index of the current question
        let score = 0; // User's score

        // Function to load a quiz question
        function loadQuestion() {
            const currentQuizData = quizData[currentQuestion];
            document.getElementById('question').innerText = currentQuizData.question;

            const optionsElement = document.getElementById('options');
            optionsElement.innerHTML = '';
            currentQuizData.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.addEventListener('click', selectOption);
                optionsElement.appendChild(button);
            });
        }

        // Function to handle option selection
        function selectOption(event) {
            const selectedOption = event.target.innerText;
            const currentQuizData = quizData[currentQuestion];
            if (selectedOption === currentQuizData.answer) {
                score++;
            }
            currentQuestion++;

            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        // Function to display quiz result
        function showResult() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('options').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('result').innerText = `You scored ${score} out of ${quizData.length}!`;
        }

        // Function to fetch new quiz data from the server
        function fetchQuizData() {
            // Replace the sample quiz data with actual data fetched from the server
            // You can have a pool of quiz questions and select a random subset each time
            const quizPool = [
                [
                    {
                        question: "What is the primary goal of marketing?",
                        options: ["Increasing brand awareness", "Generating leads", "Building customer relationships", "Maximizing profits"],
                        answer: "Building customer relationships"
                    },
                    {
                        question: "What does ROI stand for in business?",
                        options: ["Return on Investment", "Revenue of Income", "Rate of Interest", "Risk of Investment"],
                        answer: "Return on Investment"
                    },
                    {
                        question: "What is a SWOT analysis used for in business?",
                        options: ["Assessing market demand", "Identifying strengths, weaknesses, opportunities, and threats", "Calculating profit margins", "Developing advertising campaigns"],
                        answer: "Identifying strengths, weaknesses, opportunities, and threats"
                    },
                    {
                        question: "What is a business plan?",
                        options: ["A legal document", "A financial statement", "A strategic roadmap for the business", "An organizational chart"],
                        answer: "A strategic roadmap for the business"
                    }
                ],
                [
                    {
                        question: "What is a target market?",
                        options: ["The geographic location of a business", "The specific group of people a business aims to reach", "The price range of a product", "The total market demand"],
                        answer: "The specific group of people a business aims to reach"
                    },
                    {
                        question: "What is an elevator pitch?",
                        options: ["A brief presentation to persuade investors", "A type of sales promotion", "A marketing strategy for high-rise buildings", "A type of business meeting"],
                        answer: "A brief presentation to persuade investors"
                    },
                    {
                        question: "What is the purpose of market research?",
                        options: ["To increase product prices", "To understand customer needs and preferences", "To reduce competition", "To eliminate advertising costs"],
                        answer: "To understand customer needs and preferences"
                    },
                    {
                        question: "What is a brand identity?",
                        options: ["The legal ownership of a brand", "The visual elements that represent a brand", "The marketing budget allocated for branding", "The market share of a brand"],
                        answer: "The visual elements that represent a brand"
                    }
                ],
                [
                    {
                        question: "What is cash flow?",
                        options: ["The physical movement of money", "The profit generated by a business", "The expenses incurred by a business", "The total revenue of a business"],
                        answer: "The physical movement of money"
                    },
                    {
                        question: "What is a balance sheet?",
                        options: ["A list of business expenses", "A financial statement showing assets, liabilities, and equity", "A marketing tool for promoting products", "A summary of business operations"],
                        answer: "A financial statement showing assets, liabilities, and equity"
                    },
                    {
                        question: "What is meant by 'break-even point'?",
                        options: ["The point where sales revenue equals total expenses", "The point where a business breaks its contracts", "The point where a business starts making profit", "The point where a business loses money"],
                        answer: "The point where sales revenue equals total expenses"
                    },
                    {
                        question: "What is a shareholder?",
                        options: ["A company's employee", "An individual who owns shares in a company", "A company's customer", "A company's creditor"],
                        answer: "An individual who owns shares in a company"
                    }
                ],
                [
                    {
                        question: "What is the purpose of a profit and loss statement?",
                        options: ["To track a company's financial performance", "To evaluate employee performance", "To calculate taxes", "To forecast future sales"],
                        answer: "To track a company's financial performance"
                    },
                    {
                        question: "What is venture capital?",
                        options: ["The cost of starting a business", "A type of business partnership", "Funds provided to startup companies", "A business expansion strategy"],
                        answer: "Funds provided to startup companies"
                    },
                    {
                        question: "What is market segmentation?",
                        options: ["The division of a market into smaller groups", "The promotion of products in a market", "The calculation of market share", "The analysis of market trends"],
                        answer: "The division of a market into smaller groups"
                    },
                    {
                        question: "What is a trademark?",
                        options: ["A type of legal document", "A unique symbol or name used to identify a product", "A marketing strategy", "A type of business license"],
                        answer: "A unique symbol or name used to identify a product"
                    }
                ]
            ];

            // Select a random set of questions from the pool
            const randomSetIndex = Math.floor(Math.random() * quizPool.length);
            const newQuizData = quizPool[randomSetIndex];

            // Update quiz title
            document.getElementById('quizTitle').innerText = "New Quiz Title";

            // Update quiz data
            quizData = newQuizData;
            currentQuestion = 0;
            score = 0;
            loadQuestion();
        }

        // Function to fetch new poll data from the server
        function fetchPollData() {
            // Replace the sample poll data with actual data fetched from the server
            const pollPool = [
                {
                    question: "What is the biggest challenge in starting a new business?",
                    options: ["Securing funding", "Finding the right team", "Market competition", "Regulatory compliance"]
                },
                {
                    question: "What marketing strategy do you find most effective?",
                    options: ["Social media marketing", "Email marketing", "Content marketing", "Influencer marketing"]
                },
                {
                    question: "What motivates you to support a particular brand?",
                    options: ["Quality of products/services", "Brand reputation", "Customer service", "Price/value"]
                },
                {
                    question: "How do you prefer to consume business-related content?",
                    options: ["Articles/blogs", "Podcasts", "Videos", "Webinars"]
                }
            ];

            // Select a random poll from the pool
            const randomPollIndex = Math.floor(Math.random() * pollPool.length);
            const newPollData = pollPool[randomPollIndex];

            // Update poll title
            document.getElementById('pollTitle').innerText = newPollData.question;

            // Update poll options
            const pollOptionsContainer = document.getElementById('pollOptions');
            pollOptionsContainer.innerHTML = '';
            newPollData.options.forEach(option => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="radio" name="pollOption" value="${option}"> ${option}<br>`;
                pollOptionsContainer.appendChild(label);
            });
        }

        // Call fetchQuizData and fetchPollData functions on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetchQuizData();
            fetchPollData();
        });

        // Add event listener to vote button
        document.getElementById('voteBtn').addEventListener('click', function() {
            submitVote();
        });

        // Add event listener to window load for refreshing quiz data
        window.addEventListener('load', function() {
            fetchQuizData();
        });
